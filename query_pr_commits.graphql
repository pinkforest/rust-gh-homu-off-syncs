query RepoView($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    pullRequests(last: 3, states: MERGED) {
      nodes {
        title
        updatedAt
        merged
        comments(first: 50) {
          totalCount
          nodes {
            author {
              __typename
              login
            }
            body
          }
        }
        commits(first: 50) {
          totalCount
          nodes {
            commit {
              abbreviatedOid
              author {
                name
                email
                date
              }
              comments(first: 50) {
                nodes {
                  body
                }
              }
            }
          }
        }
      }
    }
  }
}